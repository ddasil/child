<div class="row">
  <div class="column">
    <div class="card">
      <form id="evaluationForm" onsubmit="validateForm(event)">

      <h2>아동 보호 평가</h2>
      <!-- 필수 입력: 이름, 나이, 성별 -->
      <div class="input-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="input-group">
        <label for="age">나이:</label>
        <input type="number" id="age" name="age"  min="1" step="1" oninput="validity.valid||(value='');" required>
      </div>

      <div class="input-group">
        <label>성별:</label>
        <label><input type="radio" name="gender" value="0" required> 남</label>
        <label><input type="radio" name="gender" value="1"> 여</label>
      </div>

      <hr>

      <!-- 라디오 버튼 항목 -->
      <div class="radio-group">
        <label>멍 여부:</label>
        <label><input type="radio" name="bruise" value="0"> 없음</label>
        <label><input type="radio" name="bruise" value="1"> 있음</label>
      </div>

      <div class="slider-group">
        <label>골절 여부:</label>
        <label><input type="radio" name="fracture" value="0"> 없음</label>
        <label><input type="radio" name="fracture" value="1"> 있음</label>
      </div>

      <div class="radio-group">
        <label>영양실조:</label>
        <label><input type="radio" name="malnutrition" value="0"> 없음</label>
        <label><input type="radio" name="malnutrition" value="1"> 있음</label>
      </div>

      <div class="radio-group">
        <label>위생 상태:</label>
        <label><input type="radio" name="hygiene" value="0"> 불량</label>
        <label><input type="radio" name="hygiene" value="1"> 양호</label>
      </div>

      <div class="radio-group">
        <label>머리 부상 여부:</label>
        <label><input type="radio" name="head_injury" value="0"> 없음</label>
        <label><input type="radio" name="head_injury" value="1"> 있음</label>
      </div>

      <div class="radio-group">
        <label>자해 흔적 여부:</label>
        <label><input type="radio" name="self_harm" value="0"> 없음</label>
        <label><input type="radio" name="self_harm" value="1"> 있음</label>
      </div>

      <div class="radio-group">
        <label>가정 내 폭력 여부:</label>
        <label><input type="radio" name="domestic_violence" value="0"> 없음</label>
        <label><input type="radio" name="domestic_violence" value="1"> 있음</label>
      </div>

      <div class="slider-group">
        <label>과거 학대 신고 횟수:</label>
        <label><input type="radio" name="abuse_reports" value="0"> 없음</label>
        <label><input type="radio" name="abuse_reports" value="1"> 있음</label>
      </div>
       <a href="{% url 'loading' %}">
